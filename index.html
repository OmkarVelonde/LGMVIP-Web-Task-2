<!--  LGM Task 2 : Registration Form  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="box">
      <h1>Student Registration Form</h1>
      <div class="container">
        <div class="form">
          <h2>Register</h2>
          <form>
            <div class="name">
              <label for="name">Name :</label>
              <input type="text" id="name" required />
            </div>
            <div class="email">
              <label for="email">Email :</label>
              <input type="email" id="email" required />
            </div>
            <div class="website">
              <label for="website">Website :</label>
              <input type="url" id="website" required />
            </div>
            <div class="image">
              <label for="url">Image Link : </label>
              <input type="url" id="url" required />
            </div>
            <div class="gender">
              <label for="gender">Gender: </label>
              <input
                type="radio"
                name="male-female"
                id="male"
                value="Male"
                checked
                required
              />Male
              <input
                type="radio"
                name="male-female"
                id="female"
                value="Female"
              />Female
            </div>
            <div class="skills">
              <label for="skills">Skills :</label>
              <input
                type="checkbox"
                value="Java"
                id="Java"
                class="checkbox"
              />Java
              <input
                type="checkbox"
                value="HTML"
                id="html"
                class="checkbox"
              />HTML
              <input type="checkbox" value="CSS" id="css" class="checkbox" />CSS
            </div>
            <div class="button">
              <button type="button" class="button1" id="submit">
                Enroll Student
              </button>
              <button type="reset" class="button2">Clear</button>
            </div>
          </form>
        </div>
        <div class="vl"></div>

        <div class="output">
          <h2>Enrolled Students</h2>
          <div class="cardContainer" id="cardContainer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
